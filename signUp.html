<html>
    <head>
        <link rel="stylesheet" href="signUp.css">
        <title>Sign Up</title>
    </head>
    <body>
        <form  class="signup_form" action=" ">
            <div class="container">
                <h1 class="heading">Sign Up</h1>

            </div>
            <div class="main">
                <label for="firstname">FirstName:</label>
                <br>
                <input type="text" placeholder="Enter your FirstName" name="firstname"required>
                <br>
                <label for="lastname">Lastname:</label>
                <br>
                <input type="text" placeholder="Enter your Lastname" name="lastname" required>
                <br>
                <label for="email" >Email:</label>
                <br>
                <input type="email" placeholder="Enter your Email" name="email" required>
                <br>
                <label for="setpw"> Set Password:</label>
                <br>
                <input type="password" placeholder="Set Password" name="setpw" required>
                <br>
                <button class="signbtn">Sign Up</button>

            </div>
        </form>
    </body>
</html>
